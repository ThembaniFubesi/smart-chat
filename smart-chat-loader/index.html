<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div
      id="smartChatWidget"
      data-theme="wc"
      data-host="http://localhost:5173"
      data-title="Edubot"
      data-sub-title="Start the conversation"
      data-logo-url="https://storage.googleapis.com/media.landbot.io/55991/channels/AGXMC57DFJ469TFR5PI6GU21AFCR15VI.png"
    >
      <div
        style="
          width: 100px;
          height: 88px;
          padding: 14px;
          box-sizing: border-box;
        "
      >
        <div
          style="
            box-shadow: rgba(0, 0, 0, 0.06) 0px 1px 6px 0px,
              rgba(0, 0, 0, 0.16) 0px 2px 24px -5px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            cursor: pointer;
          "
        >
          <img
            class="Media is-contain"
            src="https://storage.googleapis.com/media.landbot.io/55991/channels/NS236JYEK5F1JLOO1PX2YK1YGZFZLCL2.png"
            style="
              height: 60%;
              width: auto;
              image-rendering: -webkit-optimize-contrast;
              display: block;
            "
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
